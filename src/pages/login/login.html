<ion-header>
</ion-header>
<ion-content id="login" padding>
    <div class="default-padding">
        <div class="text-center">
            <div class="spacer m"></div>
            <img src="assets/img/nem-title-2.png" id="img-title">
            <img src="assets/img/nem-white.png" id="img-logo">
        </div>

        <form (ngSubmit)="login()">
            <ion-list>
                <ion-item>
                <ion-avatar item-start>
                    <img src="assets/img/contact.png">
                </ion-avatar>
                <ion-label>
                    {{'ACCOUNT' | translate}}
                </ion-label>

                <ion-select [(ngModel)]="selectedWallet" [compareWith]="compareFn" name="selected_wallet" [disabled]="wallets.length == 0">
                    <ion-option *ngFor="let selectedWallet of wallets" [value]="selectedWallet">{{selectedWallet.name}}
                    </ion-option>
                </ion-select>
            </ion-item>
                <ion-item>
                    <ion-avatar item-start>
                    <img src="assets/img/password.png">
                </ion-avatar>
                    <ion-label>
                        {{'PASSWORD' | translate}}
                    </ion-label>
                    <ion-input [(ngModel)]="common.password" type="password" name="password" placeholder="" [disabled]="wallets.length == 0"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button full block type="submit"
                    [disabled]="!selectedWallet" class="btn-1">
                {{'LOGIN' | translate}}
            </button>
        </form>
    </div>
    <div style="text-align: center;" class="default-padding">
        
        <button ion-button clear color="positive" block on-click="goToSignup()" class="btn-1">
            {{'CREATE_OR_IMPORT_AN_ACCOUNT' | translate}}
        </button>
    </div>
</ion-content>
