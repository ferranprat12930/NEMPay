<ion-col col-3>
    <ion-avatar item-start style="float:left;">
        <img src="assets/img/settings.png">
    </ion-avatar>
</ion-col>
<ion-col col-9>
<h2> <b> {{'NAMESPACE' | translate}}</b>: {{tx.newPart}}<br>
    <span *ngIf="tx.parent"><b>{{'SUBNAMESPACE_OF' | translate}}</b>: {{tx.parent}}</span></h2>
</ion-col><!-- Date (Timestamp) -->
<p>
    <b>{{'DATE' | translate}}:</b> {{tx.timeWindow.timeStamp.toString()}}
</p>

<!-- Fee -->
<p *ngIf="tx.fee"><b>{{'FEE' | translate}}:</b> {{(tx.fee + tx.rentalFee) | formatXEM}} XEM</p>
