<ion-content padding id="signup-private-key">
    <div class="default-padding">


        <button  on-click="scanQR()"  class="btn-2">
            <ion-icon name="qr-scanner"></ion-icon> {{'SCAN_QR' | translate}}
        </button>


        <form>
            <ion-list style="margin-bottom: 15px !important;">
                <ion-item>
                     <ion-avatar item-start>
                    <img src="assets/img/contact.png">
                </ion-avatar>
                    <ion-label stacked>
                        {{'WALLET_NAME' | translate}}
                    </ion-label>
                    <ion-input [(ngModel)]="newAccount.name" name="name" type="text" placeholder=""></ion-input>
                </ion-item>
                <ion-item type="text" [(ngModel)]="newAccount.private_key" name="private_key">
                     <ion-avatar item-start>
                    <img src="assets/img/key.png">
                </ion-avatar>
                    <ion-label stacked>
                        {{'PRIVATE_KEY' | translate}}
                    </ion-label>
                    <ion-input type="text" placeholder=""></ion-input>
                </ion-item>

                <ion-item stacked>
                     <ion-avatar item-start>
                    <img src="assets/img/password.png">
                </ion-avatar>
                    <ion-label stacked>
                        {{'PASSWORD' | translate}}
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="newAccount.password" name="password"></ion-input>
                </ion-item>

                <ion-item >
                     <ion-avatar item-start>
                    <img src="assets/img/password.png">
                </ion-avatar>
                    <ion-label stacked>
                        {{'REPEAT_PASSWORD' | translate}}
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="newAccount.repeat_password"
                               name="repeat_password"></ion-input>
                </ion-item>
            </ion-list>
            <div class="spacer xs"></div>

            <div>
                <p class="black-color">
                    {{'PRIVATE_KEY_WALLET_WARNING' | translate}}
                </p>
            </div>
            <div class="spacer xs"></div>

            <button ion-button color="stable" block on-click="createPrivateKeyWallet()"
                    [disabled]="!newAccount.password || !newAccount.repeat_password ||Â !newAccount.name" class="btn-1">
                {{'IMPORT' | translate}}
            </button>
        </form>
    </div>
</ion-content>
