<ion-col col-3>
    <ion-avatar item-start style="float:left;">
        <img src="assets/img/settings.png">
    </ion-avatar>
</ion-col>
<ion-col col-9>
<h2 *ngFor="let modification of tx.modifications;" class="fit-long-address">
 <span *ngIf="modification.action === 1">
            Add
        </span>
    <span *ngIf="modification.action === 2">
            Remove
        </span>
    <span>{{modification.cosignatoryAccount.address.pretty()}}</span>
    </h2>
</ion-col><!-- Date (Timestamp) -->
<p>
    <b>{{'DATE' | translate}}:</b> {{tx.timeWindow.timeStamp.toString()}}
</p>

<!-- Fee -->
<p *ngIf="tx.fee"><b>{{'FEE' | translate}}:</b> {{(tx.fee) | formatXEM}} XEM</p>


<!-- Message -->
<p>
    <b>{{ 'MULTISIG_AGGREGATE_MODIFICATION' | translate}}</b>
</p>
