<ion-header>
    <ion-navbar color="light">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{'RECEIVE' | translate}}
        </ion-title>  
    </ion-navbar>
</ion-header>
<ion-content id="receive" padding >
    <div class="default-padding">
        <ion-card id="qr_card">
            <div id="invoiceInfoQR"><img [src]="qrCode.src"></div>
        </ion-card>
       <form >
        <ion-list >
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/img/receiver.png">
                </ion-avatar>
                <ion-label stacked>{{'RECIPIENT_ADDRESS' | translate}}</ion-label>
                <ion-label>{{selectedWallet?.address.pretty()}}</ion-label>
            </ion-item>

            <ion-item>
                <ion-avatar item-start stacked *ngIf="(selectedMosaic.mosaicId.description() != 'nem:xem')">
                    <img src="assets/img/mosaic.png">
                </ion-avatar>
                <ion-avatar item-start stacked *ngIf="(selectedMosaic.mosaicId.description() == 'nem:xem')">
                    <img src="assets/img/nem-white.png">
                </ion-avatar>
                <ion-label stacked *ngIf="(selectedMosaic.mosaicId.description() == 'nem:xem')"> {{'AMOUNT' | translate}} (XEM)</ion-label>
                <ion-label stacked *ngIf="(selectedMosaic.mosaicId.description() != 'nem:xem')"> {{'AMOUNT' | translate}} ({{selectedMosaic.mosaicId.description()}})</ion-label>
                <ion-input type="number" min="0" name="amount" [(ngModel)]="amount" placeholder="" (ngModelChange)="updateQR()"></ion-input>
            </ion-item>

            

            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/img/message.png">
                </ion-avatar>
                <ion-label stacked>
                    {{'MESSAGE' | translate}}
                </ion-label>
                <ion-textarea rows="8" name="message" placeholder="" [(ngModel)]="message" (ngModelChange)="updateQR()"></ion-textarea>
            </ion-item>
            <div class="spacer xs"></div>

            
        </ion-list>
    </form>
    </div>

</ion-content>
